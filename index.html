<!DOCTYPE html>
<html lang="en">

<head>
    <title>GSD Bro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<div class="container">

    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Get Sh!t Done!</h1>
                <p class="lead">
                    This is to help you prioritize your life and get your sh!t together.
                </p>
                <br>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-light" data-toggle="modal" data-target="#exampleModalScrollable">
                    How this app works
                </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalScrollableTitle">Simplify yourself</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Here is where I'll describe how to use this "app"
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-group">
            <input type="text" class="userInput form-control" aria-label="Text input with dropdown button"
                placeholder="What do you need do accomplish today buddy?" />
            <div class="input-group-append">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Options
                </button>
                <div class="dropdown-menu">
                    <a class="priority1 dropdown-item" value="1" href="#">Super Duper Important</a>
                    <a class="priority2 dropdown-item" value="2" href="#">Meh, kinda important</a>
                    <a class="priority3 dropdown-item" value="3" href="#">Add to List</a>
                </div>
            </div>
        </div>
        <br>
        <div class="shadow p-3 mb-5 bg-white rounded">Pending sh!t to get done</div>
        <ul class="pendingTodo"></ul>
        <br>
        <div class="shadow p-3 mb-5 bg-white rounded">Sh!t thats been handled</div>
        <ul class="completedTodo"></ul>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="./main.js"></script>
</div>
</body>

</html>
